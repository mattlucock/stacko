on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm
        name: Setup Node

      - run: npm ci
        name: Install dependencies
      - run: npm run -s lint
        name: Lint
      - run: npm run -s build
        name: Build
      - run: npm test
        name: Test
